<!doctype html>
<html>
<head>
  <title>BBC Player</title>
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>

  <script type="module">
    import '@material/web/all.js';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open%20Sans:wght@400;500;700&display=swap');

    :root {
      --md-ref-typeface-brand: 'Open Sans';
      --md-ref-typeface-plain: system-ui;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
      }
    }

    html, body {
      margin: 0;
      height: 100%;
      --graphic-width: 80px;
      --graphic-height: 40px;
    }

    .vertical {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .horizontal {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #videoContainer {
      display: flex;
      flex: auto;
      overflow: hidden;
    }

    #video {
      height: 100%;
      width: 100%;
      object-position: top;
    }

    #icons {
      display: none;
    }

    #channels {
      display: flex;
      justify-content: center;
    }

    [channel] {
      border-bottom: 4px solid transparent;
    }

    [channel][selected] {
      border-bottom: 4px solid silver;
    }

    md-text-button {
      box-sizing: border-box;
      border-radius: 0;
    }

    md-text-button svg, 
    md-text-button img {
      width: var(--graphic-width);
      height: var(--graphic-height);
    }

    *:not(:defined) {
      /* prevents FOUC of web components */
      display: none;
    }

    .tvg-logo {
      width: 30px;
    }

    #streams {
      width: 0px;
      overflow: auto;
      transition: width .2s ease-in-out;
    }

    #streams[show] {
      width: 400px;
    }

    md-list-item {
      text-wrap: nowrap;
    }
  </style>
  <script>
    const hls = new Hls();
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());

    const dashPlayer = dashjs.MediaPlayer().create();

    /*
     * See https://github.com/iptv-org/iptv/blob/master/streams/uk_bbc.m3u for other streams
     */
    CHANNELS = {
      "bbcone": "https://vs-hls-push-uk.live.cf.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:bbc_one_hd/t=3840/v=pv14/b=5070016/main.m3u8",
      "bbctwo": "https://vs-hls-push-uk.live.cf.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:bbc_two_hd/t=3840/v=pv14/b=5070016/main.m3u8",
      "bbcthree": "https://vs-hls-pushb-uk.live.cf.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:bbc_three_hd/pc_hd_abr_v2.m3u8",
      "bbcfour": "https://vs-hls-pushb-uk.live.cf.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:bbc_four_hd/pc_hd_abr_v2.m3u8",
      "bbcnews": "https://vs-hls-push-uk.live.fastly.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:bbc_news_channel_hd/pc_hd_abr_v2.m3u8",
      "redbuttonone": "https://vs-cmaf-pushb-uk.live.cf.md.bbci.co.uk/x=4/i=urn:bbc:pips:service:red_button_one/iptv_hd_abr_v1.mpd",
    }

    function watch(e) {
      const button = e.target;
      if (!(button instanceof customElements.get("md-text-button"))) return;

      const channel = button.getAttribute("channel");

      const url = CHANNELS[channel];

      const video = document.getElementById('video');

      const fieldUrl  = document.getElementById('url');

      fieldUrl.value = url;

      watchUrl();

      for(b of document.querySelectorAll("[channel]")) {
        b.removeAttribute("selected");
      }

      button.setAttribute("selected","");
    }

    function watchUrl() {
      const fieldUrl  = document.getElementById('url');

      const url = fieldUrl.value;

      try { dashPlayer.reset() } catch {}

      hls.detachMedia(video);

      if (url.endsWith(".mpd")) {
        dashPlayer.initialize(video, url, true);
      } else {
        hls.loadSource(url);
        hls.attachMedia(video);
      }
    }

    async function getStreams() {
      let streams = Object.assign({}, 
        await getStreamList("https://iptv-org.github.io/iptv/countries/uk.m3u")
      );

      // remove dupes, and sort
      streams = Object.fromEntries(Object.entries(streams).sort((a,b) => a[1].desc.localeCompare(b[1].desc)));

      const selectStreams = document.getElementById("streams");

      Object.entries(streams)
       .forEach(([streamId, stream]) => {
         const item = document.createElement("md-list-item");
         item.type = "button";
         item.innerHTML = `<div>${stream.desc}</div><img class="tvg-logo" slot="start" src="${stream.logo}">`;
         item.value = stream.url;
         selectStreams.append(item);
      });
    }

    async function getStreamList(url) {
      const m3u = await (await fetch(url)).text();

      m3u.split("\n");

      const d = m3u.split("\n");

      const streams = {};

      for (n = 0; n < d.length; n++) {
        const e = d[n];

        if (!e.startsWith("#EXTINF:")) continue;

        const ex = e.split(",");
        const desc = ex[1].replace(" \[Geo-blocked\]", "");
        const tvgId = e.match(/tvg-id="(.*?)"/)[1];
        const logo = e.match(/tvg-logo="(.*?)"/)[1];

        const url = d[n+1];

        if (streams[tvgId] === undefined) {
          streams[tvgId] = {
            desc: desc,
            url: url,
            logo: logo,
          }
        }

        n++;
      }

      return streams;
    }

    function setUrl(url) {
      const fieldUrl  = document.getElementById('url');

      fieldUrl.value = url;

      watchUrl();
    }

    function streamChange(e) {
      const button = e.target.closest("md-list-item");
      setUrl(button.value);
    }

    function toggleChannels(e) {
      const streams = document.getElementById("streams");
      if (e.target.selected)
        streams.setAttribute("show", "");
      else
        streams.removeAttribute("show");
    }

    function load() {
      getStreams();
    }
  </script>
</head>

  <div class="horizontal">
    <md-list id="streams" onclick="streamChange(event)"></md-list>
    </md-list>
    <div class="vertical">
      <div id="videoContainer">
        <video id="video" controls></video>
      </div>
  
      <div style="display:flex;align-items:center;column-gap:1em;justify-content:center;margin:1em 3em">
        <md-switch onchange="toggleChannels(event)"></md-switch>
        <md-filled-text-field id="url" label="url" style="flex:auto"></md-filled-text-field>
        <md-filled-button onclick="watchUrl()">Go</md-filled-button>
      </div>
  
      <div id="channels" onclick="watch(event)">
        <md-text-button channel="bbcone">
          <svg>
            <use href="#iplayer-nav-icon-bbcone-active"></use>
          </svg>
        </md-text-button>
  
        <md-text-button channel="bbctwo">
          <svg>
            <use href="#iplayer-nav-icon-bbctwo-active"></use>
          </svg>
        </md-text-button>
  
        <md-text-button channel="bbcthree">
          <svg>
            <use href="#iplayer-nav-icon-bbcthree-active"></use>
          </svg>
        </md-text-button>
  
        <md-text-button channel="bbcfour">
          <svg>
            <use href="#iplayer-nav-icon-bbcfour-active"></use>
          </svg>
        </md-text-button>
  
        <md-text-button channel="bbcnews">
          <svg>
            <use href="#iplayer-nav-icon-bbcnews-active"></use>
          </svg>
        </md-text-button>
  
        <md-text-button channel="redbuttonone">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/BBC_Red_Button_2021.svg"
            style="padding:5px;height:calc(var(--graphic-height)-2.5px);background-color:white" />
        </md-text-button>
      </div>
    </div>
  </div>
